<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 수정</title>
</head>
<body>
    <h1>게시글수정</h1>
    <form id="form" action="/board/update" method="post">
        <input type="hidden" name="no" th:value="${board.no}">

        <table>
            <tr>
                <td>제목</td>
                <td>
                    <input type="text" name="title" th:value="${board.title}">
                </td>
            </tr>
            <tr>
                <td>작성자</td>
                <td>
                    <input type="text" name="writer" th:value="${board.writer}">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <textarea name="content" id="content" cols="40" rows="5"
                        th:text="${board.content}"></textarea>
                </td>
            </tr>
        </table>
        <div>
            <button type="submit">목록</button>
            <button type="submit" onclick="Update()">수정</button>
            <button type="button" onclick="Delete()">삭제</button>
        </div>        
    </form>
    <script>
        let form = document.getElementById('form')
        let no = "[[${board.no}]]"

        function moveList(){
           location.href = 'board/list'
        }
        function Update(){
           location.href = "board/update?no=" + no
        }
        function Delete(){
            let check = confirm('삭제하시겠습니까?')
            if(check){
                form.action = '/board/delete'
                form.submit()
            }
        }
    </script>
</body>
</html>
